<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gmail</title>
</head>
<body>

    <!-- page container -->
    <div class="container">

        <!-- header with img + span-->
        <header class="padding border-btm">
            <img id="logo" src="./img/gmail.jpg" alt="logo gmail">
            <span class="big">Gmail</span>
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <!-- section 1: search bar + unread -->
            <section class="padding border-btm">
                <!-- search bar -->
                <div>
                    <input type="text" placeholder="Search">
                    <button>vai</button>
                </div>

                <!-- unread -->
                <div class="big">
                    You have <span class="circle">30</span> unread mails
                </div>
            </section>
            <!-- /section 1 -->

            <!-- section 2: 4 mails -->
            <section class="padding border-btm">
                <!-- mail 1 -->
                <div class="mail">
                    <input type="checkbox">
                    <strong class="mail-obj">Oggetto della mail</strong>
                    - testo della mail...
                </div>

                <!-- mail 2: white background -->
                <div class="mail bg-white">
                    <input type="checkbox">
                    <strong class="mail-obj">Oggetto della mail</strong>
                    - testo della mail...
                </div>

                <!-- mail 3 -->
                <div class="mail">
                    <input type="checkbox">
                    <strong class="mail-obj">Oggetto della mail</strong>
                    - testo della mail...
                </div>

                <!-- mail 4 -->
                <div class="mail">
                    <input type="checkbox">
                    <strong class="mail-obj">Oggetto della mail</strong>
                    - testo della mail...
                </div>
            </section>
            <!-- /section 2 -->
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer>
            <span class="big">Gmail</span> <em>powered by Francesco</em>
        </footer>
        <!-- /footer -->

    </div>
    <!-- /page container -->

</body>
</html>
